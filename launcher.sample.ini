[daemon_java]
owner="www"
artifact="./jar/sample.jar"
params="-Xmx5120m -Xms512m"
args="some-argument"
enable_if_exist="./etc/sample.props"

[daemon_node]
owner="www"
node_file="./index.js"
params="--trace-deprecation"
args="some-argument"
enable_if_exist="./config.js"

[daemon_plain]
owner="www"
daemon_file="./bin/daemon"
params="--some-long-param -v -p1 -p2 -c ./etc/daemon.conf"
args="some-argument"
enable_if_exist="./etc/daemon.conf"
